<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>{{ .title }}</h1>
    <table>
        <tr>
            <th>Order ID</th>
            <th>Track Number</th>
            <th>Customer ID</th>
            <th>Date Created</th>
            <th>Total Items</th>
        </tr>
        {{range .orders}}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.TrackNumber}}</td>
            <td>{{.CustomerId}}</td>
            <td>{{.DateCreated}}</td>
            <td>{{len .Items}}</td>
        </tr>
        {{end}}
    </table>
</body>
</html>
